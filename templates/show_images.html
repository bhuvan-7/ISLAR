<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted ISL Images</title>
    <style>
        body {
            background-color: #1A3A6C; /* Dark Blue background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #6C7C8C; /* Blue-gray text */
            font-size: 2.5em;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .image-container img {
            margin: 20px;
            max-width: 500px; /* Larger images */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #6C7C8C; /* Blue-gray links */
            text-decoration: none;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Converted Indian Sign Language (ISL) Images</h1>

        <div class="image-container">
            {% for image in images %}
                <img src="{{ url_for('static', filename=image) }}" alt="ISL Image">
            {% endfor %}
        </div>

        <br>
        <a href="{{ url_for('index') }}">Go Back</a>
    </div>
</body>
</html>
